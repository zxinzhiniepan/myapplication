# 设定前缀键和命令键之间的延时
set -sg escape-time 1

set -g default-terminal "screen-256color"   # Use 256 colors
#set -g status-utf8 on                       # Enable utf-8
set -g history-limit 100000                 # Scrollback buffer number of lines
 
# Start window indexing at one instead of zero
set -g base-index 1
set -g pane-base-index 1

# Set the prefix key and some key bindings to match GNU Screen
set -g prefix C-a
bind-key C-a last-window
 
# Key bindings for horizontal and vertical panes
unbind %
bind | split-window -h
bind - split-window -v

# Vim 而且用复制和粘贴命令比较频繁，你可以在你的配置文件里重新定义这两个命令的快捷键。例如，可以把 ESCAPE 键（ESC 键，译者注）定义为进入复制模式，使用 y 键（yank，复制，译者注）把文本复制到缓存区，使用 v 键进入视图模式（Visual mode，译者注）选择文本，然后使用 p 键（paste，译者注）粘贴文本，配置如下
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection
# 2.4version and higher
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# 定义 PREFIX CTRL-h 键和 PREFIX CTRL-l 键在窗口之间循环切换：
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Key binding for move in pane, as vim.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 鼠标 on/off
set -g mouse off
setw -g mode-keys vi

# 使用 PREFIX H，PREFIX J，PREFIX K 和 PREFIX L 键调整面板的尺寸
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## 每 60 秒更新一次状态栏
set -g status-interval 1
# 临时最大化面板或恢复面板大小
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# 把日志输出到指定文件
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
# 主题设置
# Enable window titles
set -g set-titles on

# Pane border colors
set -g pane-active-border-fg '#bbbbbb'
set -g pane-border-fg '#555555'
 
# Window title string (uses statusbar variables)
#set -g set-titles-string '#T'
 
## Status bar with load and time
# set -g status-bg '#4c4c4c'
set -g status-bg default
set -g status-fg '#f10f0f'
#setw -g window-status-current-bg '#ffffff'
setw -g window-status-current-bg default
#setw -g window-status-current-fg "#4c4c4c"
setw -g window-status-current-fg "#ffffff"
# setw -g window-status-current-attr reverse

#set -g status-left ' '
##set -g status-right '#[bg=#bbbbbb]#[fg=#000000]#(cut -d " " -f -3 /proc/loadavg) #[bg=#4e4e4e]#[fg=#ffffff]#(date +" %H:%M ")'
#set -g window-status-format '#I #W'
#set -g window-status-current-format ' #I #W '
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 190
set-option -g status-right-length 190
set-option -g status-right "#($HOME/.config/tmux/tmux-powerline/powerline.sh right)" 
set-option -g status-left "#($HOME/.config/tmux/tmux-powerline/powerline.sh left)"

# Pane border colors
#set -g pane-active-border-fg '#bbbbbb'
#set -g pane-border-fg '#555555'


# Bind to reload config
bind r source-file ~/.tmux.conf
